---
layout: page
title: Blog 
header: Blog
group: navigation
---
{% include JB/setup %}
<div class="row">
  {% for post in site.posts %}
		<div class="blog-container">
			<div class="col-md-4">
				<img src = "{{ post.img }}" />
			</div>
			<div class="col-md-8">
				{{ post.date | date: "%Y" }}
				<h1><a href="{{ post.url }}">{{ post.title }}</a></H1>			
				{{ post.blurb }}
			</div>
		</div>	
  {% endfor %}
</div>
