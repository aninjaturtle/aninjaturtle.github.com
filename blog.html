{% include JB/setup %}

<div class="row">
  {% for post in site.posts %}
  
  		<div class="col-xs-12 col-sm-4 col-md-4">
			<img src = "{{ post.img }}" />
		</div>
		<div class="col-xs-12 col-sm-8 col-md-8">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></H1>
			<p>{{ post.blurb }}</p>
		</div>
  {% endfor %}
</div>
