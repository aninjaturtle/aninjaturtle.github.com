{% include JB/setup %}
{{site.posts}}
<div class="row">
  {% for post in site.posts %}
		<div class="blog-container">
			<div class="col-md-4">
				<img src = "{{ post.img }}" />
			</div>
			<div class="col-md-8">
				<h1><a href="{{ post.url }}">{{ post.title }}</a></H1>
				<div class="date">
				  <span>span>
				</div>
				<p>{{ post.blurb }}</p>
			</div>
		</div>	
  {% endfor %}
</div>
